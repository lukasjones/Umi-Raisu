<!-- ################## Sign Up form ##################-->
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign Up</h1>
      <hr>
    </div>    <!-- end col-sm-12 -->
  </div>    <!-- end row -->
  <div class="row">
      <form role="form" class="signup" method="post" action="#">
        <div class="row">
        <div class="col-sm-2"></div> 
          <div class="col-sm-8">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
          </div>       <!-- end col-sm-6 -->
      </div>     <!-- end row -->
      <div class="row">
        <div class="col-sm-2"></div> 
          <div class="col-sm-8">
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
          </div>       <!-- end col-sm-6 -->
        </div>     <!-- end row -->
      <div class="row"> 
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
        </div>       <!-- end col-sm-6 -->
      </div>  <!-- end row -->
      <div class="row">
        <div class="col-sm-2"></div> 
        <div class="col-sm-8">
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>       <!-- end col-sm-6 -->
      </div>     <!-- end row -->
      <div class="row">
        <div class="col-sm-2"></div> 
        <div class="col-sm-8">
          <div class="form-group">
            <label for="confirmPass">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password">
          </div>
        </div>       <!-- end col-sm-6 -->
      </div>     <!-- end row -->
      <br/>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Want email updates?
            </label>
          </div>    <!-- end checkbox -->
        </div>   <!-- end col-sm-2 -->
        <div class="col-sm-4">
          <button type="submit" class="btn btn-default btn-sm btn-block">Submit</button>
        </div>    <!-- end col-sm-5 -->
      </div>   <!-- end row -->
        
        
      </form>

    
  
</div>
